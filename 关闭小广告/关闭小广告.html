<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭小广告</title>
    <style>
        #icon{
            position: relative;
            float: right;
        }
        #close{
            position: absolute;
            right:18px;
            top:18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box">
    <img id="icon" src="img/微信图片_20190316210154.jpg"  width="258" alt="无法显示">
    <img id="close" src="img/close.png"  width="40" alt="无法显示">
</div>

<script>
    window.onload = function () {
        //1.获取需要的标签
        var box = document.getElementById("box");
        var close = document.getElementById("close");
        //console.log(box, close);
        //2.给事件源绑定事件
        close.onclick = function () {
            box.style.display = "none";
        }
    }
</script>
</body>
</html>
