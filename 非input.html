<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非input</title>
</head>
<body>
<!--select
定义下拉列表
selected,设置默认标题-->
<select >
    <optgroup label="标题">
        <option>数据</option>
    </optgroup>
</select>
<select>
    <option>北京</option>
    <option>海南</option>
    <option selected="selected">浙江</option>
    <option>西藏</option>
    <option>上海</option>
</select>
<select>
     <optgroup label="浙江">
         <option value="">台州</option>
         <option value="">杭州</option>
         <option value="">金华</option>
         <option value="">温州</option>
     </optgroup>
    <optgroup label="河北">
        <option value="">邢台</option>
        <option value="">石家庄</option>
        <option value="">保定</option>
        <option value="">雄安</option>
    </optgroup>
</select><br>
<!--textarea
定义一个多行输入框
cols;列数
rows：行数-->
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
