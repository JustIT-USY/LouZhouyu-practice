<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="http://www.qq.com">
    <fieldset>
        <legend>注册界面</legend>
    <p>
        <label for="aa">账号：</label><input type="text" id="aa" name="zh" >
    </p>
    <p>
        <label for="bb">密码：</label><input type="password" id="bb" name="mm">
    </p>
    <p>
        <label for="cc">姓名：</label><input type="text" id="cc" name="name">
    </p>
     <p>
            性别：
            <input type="radio" name="gender" value="male" checked="checked">男
            <input type="radio" name="gender" value="famale">女
     </p>
    <p>
        <label for="dd">生日：</label><input type="date" id="dd" name="birthday">
    </p>

    <p>
        <label for="ee">邮箱：</label><input type="email" id="ee" name="email">
    </p>
    <p>爱好：
        <input type="checkbox" name="sport" value="base">篮球
        <input type="checkbox" name="sport" value="football">足球
        <input type="checkbox" name="sport" value="yumao">羽毛球
        <label for="qt">其他：</label><textarea name="qita" id="qt" cols="12" rows="1" ></textarea>
    </p>
    <p>
        省份：
        <label>
            <select>
                <optgroup label="浙江">
                    <option value="">台州</option>
                    <option value="">杭州</option>
                    <option value="">金华</option>
                    <option value="">温州</option>
                </optgroup>
                <optgroup label="河北">
                    <option value="">邢台</option>
                    <option value="">石家庄</option>
                    <option value="">保定</option>
                </optgroup>
            </select>
        </label><br>
    </p>
    <p>
        <label for="ff">自我描述：<br>
        </label><textarea name="miaoshu" id="ff" cols="30" rows="10" ></textarea>
    </p><input type="image" src="../img/01.png" width="40" height="20">
        <input type="hidden">
        <!--隐藏域-->
    <input type="submit">
    <input type="reset">
    </fieldset>
</form>
</body>
</html>
