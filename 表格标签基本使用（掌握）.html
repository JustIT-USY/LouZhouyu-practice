<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" width="300" height="250" align="right" cellpadding="2" cellspacing="12">
    <tr  align="left" valign="top">
        <td width="100" valign="bottom">1</td>
        <td>2</td>
    </tr>
    <tr align="center">
        <td align="right">3</td>
        <td>4</td>
    </tr>
    <!--水平对齐可以给table  td tr ,垂直只能tr td
     如果td tr 都设置了 ,根据td
     默认外间距为2，单元格和单元格之间的距离 cellspacing
     内边距默认为1，字和单元格之间的距离，cellpadding
     -->
</table>
</body>
</html>
