<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快捷键</title>
</head>
<body>
标签向上移动：Ctrl+shift+上箭头
标签向下移动：Ctrl+shift+下箭头
快速合并和展开代码(某个标签)
合并：Ctrl+ -
展开：Ctrl+ +
快速合并和展开代码（所有标签)
合并：Ctrl+ shift + -
展开：Ctrl+ shift + +
快速新启一行 :shift+enter
font-style=fs+Tab

</body>
</html>
