<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="http://www.qq.com">
    <fieldset>
        <legend>注册界面</legend>
        <p>
            <label for="cc">姓名：</label><input type="text" id="cc" name="name">
        </p>
        <p>
            性别：
            <input type="radio" name="gender" value="male" checked="checked">男
            <input type="radio" name="gender" value="famale">女
        </p>
        <p>
            <label for="dd">生日：</label><input type="date" id="dd" name="birthday">
        </p>
        <p>
            <label for="ee">邮箱：</label><input type="email" id="ee" name="email">
        </p>
        <p>
            <label for="ff">描述：<br>
            </label><textarea name="miaoshu" id="ff" cols="30" rows="10" ></textarea>
        </p>
        <input type="hidden">
        <!--隐藏域-->
        <input type="submit">
        <input type="reset">
    </fieldset>
</form>
<a href="开始.html#h1">返回</a>
</body>
</html>
