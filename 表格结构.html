<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构</title>
</head>
<body>
<table border="1" bgcolor="black" cellspacing="0">
    <caption>标题</caption>
    <thead>
    <tr bgcolor="white">
        <th>每一列的标题</th>
    </tr>
    </thead>
    <tbody>
    <tr bgcolor="white">
        <td>数据</td>
    </tr>
    </tbody>
    <tfoot>
    <tr bgcolor="white">
        <td>数据</td>
    </tr>
    </tfoot>
</table>
<!--caption:指定表格的标题
     thead:指定表格的表头信息
     tbody：指定表格的主体信息（系统会自动加）
     tfoot:指定表格的附加信息
     如果指定了thead和tfoot,有默认高度-->
</body>
</html>
