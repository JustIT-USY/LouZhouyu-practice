<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细线表格加单元格</title>
</head>
<body>
<table bgcolor="black" cellspacing="1" width="300" height="300">
    <tr bgcolor="white">
        <td colspan="2" rowspan="2"></td>
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<!--给table 和tr设置bgcolor
table设置cellspacing-->
<!--<td colspan="2",把一个单元格当成两个，所以要删一个掉
只能向下或者向后-->
</body>
</html>
