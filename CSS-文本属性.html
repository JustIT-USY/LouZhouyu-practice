<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-文本属性</title>
    <style>
            p{
                text-decoration: underline;
                text-align: right;
                text-indent: 2em;
                /*color: rgb(255,0,0);*/
                /*color: rgba(255,0,0,1);*/
                /*color: #FF0000;*/
                /*color: #F00;*/

            }
    </style>
</head>
<body>
<!--文本装饰的属性
格式：   text-decoration: underline;
取值：
underline 下划线
line-through 删除线
overline 上划线
none 什么都没有，可以去掉超链接的下划线
2.文本水平对齐的属性
格式：text-align: right;
取值：
ta  left
tar right
tac center
3.文字缩进
格式: text-indent: 2em;   缩进两个文字
ti2e
4.文字的颜色
1.1英文单词
1.2rgb
1.3rgba   a是透明度  0-1，越小越透明
1.4十六进制
1.5十六进制缩写



-->
<p>我是段落</p>
</body>
</html>
